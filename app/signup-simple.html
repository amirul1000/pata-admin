<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Meta -->
		<meta name="description" content="Premium Quality and Responsive UI for Dashboard.">
		<meta name="author" content="BootstrapBazaar">
		<title>MiniAdmin - Responsive Bootstrap 4 Admin Template</title>
		<!-- vendor css -->
		<link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
		<link href="../lib/ionicons/css/ionicons.min.css" rel="stylesheet">
		<link href="../lib/mdb/mdb.min.css" rel="stylesheet">
		<link href="../lib/hover-master/hover-min.css" rel="stylesheet">
		<link href="../lib/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
		<link href="../lib/jquery-switchbutton/jquery.switchButton.css" rel="stylesheet">
		<link href="../lib/highlightjs/github.css" rel="stylesheet">
		<link href="../lib/ion.rangeSlider/css/ion.rangeSlider.css" rel="stylesheet">
		<link href="../lib/ion.rangeSlider/css/ion.rangeSlider.skinFlat.css" rel="stylesheet">
		<!-- MiniAdmin CSS -->
		<link rel="stylesheet" href="../css/style.css">
		<!-- Favicon -->	
		<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="d-flex align-items-center justify-content-center bg-primary ht-100v">
			<div class="login-wrapper wd-300 wd-xs-400 pd-25 pd-xs-40 bg-white rounded shadow-base">
				<div class="signin-logo tx-center tx-28 tx-bold tx-inverse"><a href="index.html"><img src="../img/logo.png" alt="..." /></a></div>
				<div class="tx-center mg-b-40">The Admin Template For Perfectionist</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Enter your username">
				</div>
				<!-- form-group -->
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Enter your password">
				</div>
				<!-- form-group -->
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Enter your fullname">
				</div>
				<!-- form-group -->
				<div class="form-group">
					<label class="d-block tx-11 tx-uppercase tx-medium tx-spacing-1">Birthday</label>
					<div class="row row-xs">
						<div class="col-sm-4">
							<select class="form-control select2" data-placeholder="Month">
								<option label="Month"></option>
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
							</select>
						</div>
						<!-- col-4 -->
						<div class="col-sm-4 mg-t-20 mg-sm-t-0">
							<select class="form-control select2" data-placeholder="Day">
								<option label="Day"></option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
							</select>
						</div>
						<!-- col-4 -->
						<div class="col-sm-4 mg-t-20 mg-sm-t-0">
							<select class="form-control select2" data-placeholder="Year">
								<option label="Year"></option>
								<option value="1">2010</option>
								<option value="2">2011</option>
								<option value="3">2012</option>
								<option value="4">2013</option>
								<option value="5">2014</option>
							</select>
						</div>
						<!-- col-4 -->
					</div>
					<!-- row -->
				</div>
				<!-- form-group -->
				<div class="form-group tx-13">By clicking the Sign Up button below, you agreed to our privacy policy and terms of use of our website.</div>
				<button type="submit" class="btn btn-primary bg-primary btn-block">Sign Up</button>
				<div class="mg-t-40 tx-center text-dark">Already a member? <a href="signin-simple.html" class="tx-info">Sign In</a></div>
			</div>
			<!-- login-wrapper -->
		</div>
		<!-- d-flex -->
		<!-- Footer Script -->
		<script src="../lib/jquery/jquery.js"></script>
		<script src="../lib/popper.js/popper.js"></script>
		<script src="../lib/bootstrap/bootstrap.js"></script>
		<script src="../lib/mdb/mdb.min.js"></script>
		<script src="../lib/select2/js/select2.min.js"></script>
		<script>
			$(function(){
			  'use strict';
			
			  $('.select2').select2({
			    minimumResultsForSearch: Infinity
			  });
			});
		</script>
	</body>
</html>
